---
name: CI Example
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run a simple script
        run: echo "Hello, GitHub Actions!"
      - name: Run tests
        run: echo "Running tests..." python -m unittest discover
      - name: Build the application
        run: echo "Building the app..." npm install npm run build
      - name: Set up Node.js 
        uses: actions/setup-node@v3 
        with: 
          node-version: '16'
      - name: Use secret 
        run: echo "Using secret:${{ secrets.API_KEY }}"
